	<title>test</title>
	<script src="https://code.jquery.com/jquery-3.5.0.js"></script>
	
<script>
$( "html" ).load( "127.0.0.1:8000", function( response, status, xhr ) {
  if ( status == "error" ) {
    var msg = "Sorry but there was an error: ";
    $( "#error" ).html( msg + xhr.status + " " + xhr.statusText );
  }
});
</script>
